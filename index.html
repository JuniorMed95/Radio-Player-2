<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/"
        }
    }
    </script>
</head>
<body>
    <div id="visualizer"></div>
    
    <div class="container">
        <div class="logo">
            <!-- Removing SVG with logo text -->
        </div>

        <div class="player-container">
            <img id="song-art" src="" alt="Album Art">
            <div class="now-playing">
                
                <div class="track-info">
                    <h2 id="track-title">Loading...</h2>
                    <p id="track-artist">Loading...</p>
                </div>
            </div>

            <div class="controls">
                <button id="playPauseBtn" class="neo-button">
                    <svg class="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>

                <div class="volume-control">
                    <svg class="volume-icon" viewBox="0 0 24 24">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                    </svg>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                    <span id="volumePercent" class="volume-percent"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
